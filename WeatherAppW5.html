<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fa8b755424.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form class="row header" id="search-city-form">
        <div class="col-7">
          <input
            type="search"
            class="form-control"
            id="searchCity"
            placeholder="Choose a City"
          />
        </div>
        <div class="col-auto">
          <button class="btn btn-primary mb-3 search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button type="submit" class="btn btn-primary mb-3 submit-button">
            add to list
          </button>
        </div>
      </form>

      <div class="row">
        <div class="col-6">
          <h1 id="show-current-city">Berlin</h1>
          <h2>
            🌧 <span id="current-temp">8</span> <a href="" id="celsius">°C</a>/<a
              href=""
              id="fahrenheit"
              >°F</a
            >
          </h2>
          <h5 id="show-current-date">Sunday 23:30</h5>
          <ul>
            <li>Percipitation: 0</li>
            <li>Humidity:40%</li>
            <li>Wind: 155 km/h</li>
          </ul>
        </div>

        <div class="col-6 daysOfWeek">
          <div class="row">
            <div class="col-5">
              Mon<br />
              🌤 <br />12°
            </div>
            <div class="col-6">Wed <br />🌧 <br />12°</div>
          </div>
          <br />
          <div class="row">
            <div class="col-5">Tue <br />🌤 <br />12°</div>
            <div class="col-6">Thu <br />⛅️ <br />12°</div>
          </div>
        </div>
      </div>

      <div class="container2">
        <h3>Your cities</h3>
        <div class="row">
          <div class="col-3">London</div>
          <div class="col-3">Istanbul</div>
          <div class="col-3">New York</div>
          <div class="col-3">Tokyo</div>
        </div>
        <div class="row">
          <div class="col-3">1°</div>
          <div class="col-3">10°</div>
          <div class="col-3">7°</div>
          <div class="col-3">12°</div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
